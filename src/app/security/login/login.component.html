<section class="container">
    <section class="box page-center min-500">
        <h1 class="text-center">Login</h1>
        <form #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && login()">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" class="form-control" 
                [(ngModel)] = "loginRequest.username" #username="ngModel" required novalidate>
                <span class="text-danger"
                *ngIf="(username.touched || loginForm.submitted) && username.errors?.required">
                username is required
            </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" 
                #password="ngModel"
                class="form-control"  [(ngModel)] ="loginRequest.password" required>
                <span class="text-danger"
                *ngIf="(password.touched || password.submitted) && password.errors?.required">
                Password is required
                </span>
            </div>
            <button type="submit" class="btn btn-primary float-right">Login</button>
        </form>
    </section>
</section>
