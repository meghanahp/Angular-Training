<div class="container">
<div class="box min-500">
    <div>
        <button type="button" class="btn btn-outline-secondary" (click)="navigateToProducts()"><i class="fa fa-chevron-left"></i> All Products</button>
        <button type="button" (click)="reset()" class="btn btn-secondary ">Clear</button>
        <button type="button" class="btn btn-success" (click)="save()">Save</button>
    </div>
    <form [formGroup]="productFormGroup" #f="ngForm" *ngIf="productFormGroup">
        <div class="row min-500">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" formControlName="title">
            <span class="form-text text-danger" *ngIf="isSubmitted  && productFormGroup.get('title').errors?.required">
                Title is required
              </span>
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea rows="3" class="form-control" name="desc" formControlName="description"></textarea>
            <span class="form-text text-danger" *ngIf="isSubmitted  && productFormGroup.get('description').errors?.required">
                Description is required
              </span>
        </div>        
        <div class="form-group">
            <label for="category">Category</label>
           <select name="category" formControlName="category"  class="form-control" name="category">
               <option selected [value]="" disabled>--select--</option>
            <option *ngFor="let cname of categories" [value]="cname">
                {{cname}}
              </option>
           </select>
           <span class="form-text text-danger" *ngIf="isSubmitted  && productFormGroup.get('category').errors?.required">
            Category is required
          </span>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
           <input type="text" class="form-control" formControlName="price" [mask]="'ON'" [maskPattern]="'$xx.xx'" [dataType]="maskDataType.NUMERIC">
           <span class="form-text text-danger" *ngIf="isSubmitted  && productFormGroup.get('price').errors?.required">
            Price is required
          </span>
        </div>
    </div>
       
    </form>
</div>
</div>
